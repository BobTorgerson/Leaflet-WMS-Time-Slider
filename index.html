<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="Leafletslider : LeafletSlider" />

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">

  <style>
  img {
    border: 0px;
    box-shadow: 0 0 0px;
  }
  #header_wrap {
    height: 100px;
  }
  .inner {
    padding: 0;
  }
  #project_title {
    margin-top: -30px;
  }
  </style>

  <title>Leaflet WMS Time Slider Example</title>
</head>

<body>

  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/BobTorgerson/Leaflet-WMS-Time-Slider">View on GitHub</a>

      <h1 id="project_title">Leaflet WMS Time Slider Example</h1>

    </header>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">

    <div id="map" style="width: 100%; height: 600px"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
    <script src="dist/leaflet.lwts.min.js"></script>

    <script>
   var sliderControl = null;

  // Hurricane start parameters
  var Map = L.map('map').setView([29.96, -90.05], 5);
  var startTime = '2005-08-29T00:00:00';
  var endTime = '2005-08-30T15:00:00';
  var timeStep = 1000 * 60 * 60;
  var range = false;

  /*
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    transparent: false
  }).addTo(Map);
  */

  // UAF GINA's Best Data Layer 
  L.tileLayer.wms('http://wms.alaskamapped.org/bdl', {
	layers: 'bdl_low_res,bdl_mid_res,bdl_high_res',
	format: 'image/jpeg',
	trasparent: false,
	attribution: 'GINA Best Data Layer'
  }).addTo(Map);

  // Hurricane Katrina WMS Layer
  var hurricane = L.tileLayer.wms('http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r-t.cgi', {
	layers: 'nexrad-n0r-wmst',
	transparent: true,
	format: 'image/png',
	time: startTime 
  });
  hurricane.addTo(Map);

  // Initialize slider options
  sliderControl = L.control.sliderControl({
        position: "topright",
	layer: hurricane,
	startTime: startTime, 
	endTime: endTime,
	timeStep: timeStep,
	range: range 
      });

    //Make sure to add the slider to the map 
    Map.addControl(sliderControl);

    //And initialize the slider
    sliderControl.startSlider();
   </script>


  </div>

  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p class="copyright">Leaflet WMS Time Slider maintained by <a href="https://github.com/BobTorgerson">BobTorgerson</a>
      </p>
      <p>Published with <a href="http://pages.github.com">GitHub Pages</a>
      </p>
    </footer>
  </div>



</body>

</html>
